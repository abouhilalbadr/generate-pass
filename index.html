<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-app" id="app">
      <h1 class="text-2xl text-center text-gray-darker">Password Generator</h1>
      <div class="flex items-center justify-between bg-mainBg-dark px-6 py-4 mt-8 mb-4">
        <span id="generatedPass" class="text-2xl text-gray-dark opacity-25">P4$5W0rD!</span>
        <button id="copyPass" class="text-green">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="fill-current">
            <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"></path>
          </svg>
        </button>
      </div>
      <div class="bg-mainBg-dark px-6 py-4">
        <div class="flex items-center justify-between">
          <h2 class="text-gray-dark">Character Length</h2>
          <span id="length" class="text-green text-2xl">0</span>
        </div>
        <div class="py-4">
          <input type="range" value="0" min="0" max="20" step="1" class="progress">
        </div>
        <div class="flex flex-col gap-5 py-4">
          <div class="relative flex items-center gap-4">
            <input class="input-check" type="checkbox" id="uppercase" value="uppercase">
            <label for="uppercase" class="text-gray-dark relative cursor-pointer label-check">Include Uppercase Letters (A-Z)</label>
          </div>
          <div class="relative flex items-center gap-4">
            <input class="input-check" type="checkbox" id="lowercase" value="lowercase">
            <label for="lowercase" class="text-gray-dark relative cursor-pointer label-check">Include Lowercase Letters (a-z)</label>
          </div>
          <div class="relative flex items-center gap-4">
            <input class="input-check" type="checkbox" id="numbers" value="numbers">
            <label for="numbers" class="text-gray-dark relative cursor-pointer label-check">Include Numbers (0-9)</label>
          </div>
          <div class="relative flex items-center gap-4">
            <input class="input-check" type="checkbox" id="symbols" value="symbols">
            <label for="symbols" class="text-gray-dark relative cursor-pointer label-check">Include Symbols (!?*; etc..)</label>
          </div>
        </div>
        <div class="flex items-center justify-between bg-mainBg-darker px-6 py-4 my-8">
          <h2 class="text-xl text-gray-darker">STRENGTH</h2>
          <div id="strength" class="flex items-center gap-3">
            <h3 id="status" class="text-white text-2xl uppercase"></h3>
            <div class="flex gap-1">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </div>
        </div>
        <button id="generator" class="bg-green w-full py-4 flex justify-center items-center gap-4 text-mainBg-darker hover:bg-mainBg-darker hover:text-green transition-all border border-green">
          <span class="font-bold uppercase">Generate</span>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" class="fill-current">
            <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"></path>
          </svg>
        </button>
        <p id="message" role="alert"></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
